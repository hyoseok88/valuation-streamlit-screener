name: Daily Refresh

on:
  schedule:
    - cron: "5 22 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Refresh cache
        run: python -m src.jobs.daily_refresh
      - name: Commit cache
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data_cache/*.pkl data_cache/cache_meta.json
          git diff --staged --quiet || git commit -m "chore: daily cache refresh"
      - name: Push
        run: git push
