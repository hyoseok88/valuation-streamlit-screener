name: Daily Refresh

on:
  schedule:
    - cron: "5 22 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Refresh cache
        run: python -m src.jobs.daily_refresh
      - name: Commit cache
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          mkdir -p data_cache
          find data_cache -maxdepth 1 -type f \( -name "*.pkl" -o -name "cache_meta.json" \) -print0 | xargs -0 -r git add
          git diff --staged --quiet || git commit -m "chore: daily cache refresh"
      - name: Push
        run: git push
